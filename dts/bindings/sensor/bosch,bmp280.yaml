description: |
  Bosch BMP280 Pressure sensor.  See more info at:
  https://www.bosch-sensortec.com/products/environmental-sensors/pressure-sensors/bmp280/

compatible: "bosch,bmp280"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
    odr:
      type: string
      required: false
      description: |
        Default output data rate in Hz. Only the following values are allowed:
          2000  - 2000    - 0.5ms  (default; chip reset value)
          16    - 16      - 62.5ms
          8     - 8       - 125ms
          4     - 4       - 250ms
          2     - 2       - 500ms
          1     - 1       - 1000ms
          0.5   - 1/2     - 2000ms
          0.25  - 1/4     - 4000ms
      default: "2000"
      enum:
        - "2000"
        - "16"
        - "8"
        - "4"
        - "2"
        - "1"
        - "0.5"
        - "0.25"

    standby-time:
        type: string
        required: false
        description: |
            Default standby time in ms. Only the following values are allowed:
            0.5   - 0.5ms  (default; chip reset value)
            62.5  - 62.5ms
            125   - 125ms
            250   - 250ms
            500   - 500ms
            1000  - 1000ms
            2000  - 2000ms
            4000  - 4000ms
        default: "0.5"
        enum:
            - "0.5"
            - "62.5"
            - "125"
            - "250"
            - "500"
            - "1000"
            - "2000"
            - "4000"

    osr-pressure:
      type: int
      required: false
      description: |
        Pressure oversampling rate. To skip pressure measurement, set to 0.
      default: 4
      enum:
        - 0
        - 1
        - 2
        - 4
        - 8
        - 16

    osr-temperature:
      type: int
      required: false
      description: |
        Temperature oversampling rate. To skip temperature measurement, set to 0.
      default: 1
      enum:
        - 0
        - 1
        - 2
        - 4
        - 8
        - 16

    iir-filter:
      type: int
      required: false
      description: |
        IIR filter coefficient. The default 0 is no IIR filtering.
      default: 0
      enum:
        - 0
        - 2
        - 4
        - 8
        - 16
